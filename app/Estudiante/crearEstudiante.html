<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>
  <body class="crearEstudiante d-flex justify-content-center">
    <div class="card" style="width: 40rem">
      <div class="card-title">
        <h4>Ingresa tus datos</h4>
      </div>
      <div class="card-body">
        <div class="form-row">
          
          <form> 
            <!--NIE-->
            <div class="form-group row my-3">
              <label for="nieEstudiante" class="col-sm-2 col-form-label"
                >NIE</label
              >
              <div class="col-sm-10">
                <input type="text" class="form-control" id="nieEstudiante" placeholder="3154287412" disabled />
              </div>
            </div>

            <!--Nombres-->
            <div class="form-group row my-3">
              <label for="nombreEstudiante" class="col-sm-2 col-form-label"
                >Nombres</label
              >
              <div class="col-sm-10">
                <input type="text" class="form-control" id="nombreEstudiante" />
              </div>
            </div>

            <!--Apellidos-->
            <div class="form-group row my-3">
              <label for="apellidoEstudiante" class="col-sm-2 col-form-label"
                >Apellidos</label
              >
              <div class="col-sm-10">
                <input type="text" class="form-control" id="apellidosEstudiante" />
              </div>
            </div>

            <!--Fecha de nacimiento-->
            <div class="form-group row my-3">
              <label for="nacimientoEstudiante" class="col-sm-2 col-form-label"
                >Fecha nac.</label
              >
              <div class="col-sm-10">
                <input type="date" class="form-control" id="nacimientoEstudiante" />
              </div>
            </div>

            
           
          </form>
        </div>
      </div>
    </div>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"
  ></script>
</html>
