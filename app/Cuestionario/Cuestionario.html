<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cuestionarios</title>
    <link rel="stylesheet" href="/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,500,0,0"
    />
  </head>
  <body>
    <div class="container-fluid">
      <!--Encabezado de pagina-->
      <h1 class="h3 mb-2 text-gray-800">Cuestionario</h1>

      <!--Tabla-->
      <div class="card shadow mb-4">
        <div class="card-header py-3">
          <div class="d-flex justify-content-between">
            <h6 class="m-0 font-weight.bold text-primary"></h6>
            <button type="button" class="btn btn-outline-success rounded-3 m-2">
              <a href="crearCuestionario.html" ><span class="material-symbols-rounded justify-content-center"
                >add</span
              ></a>
            </button>
          </div>
          <div class="input-group mb-3">
            <input
              type="text"
              class="form-control"
              aria-label="Default"
              aria-describedby="inputGroup-sizing-default"
              placeholder="Nombre del cuestionario o materia"
            />
            <div class="input-group-prepend">
              <button
                type="button"
                class="btn btn-outline-warning rounded-3"
              >
                <span class="material-symbols-rounded"> edit_square </span>
              </button>
            </div>
          </div>
        </div>
        <div class="card-header py-3">
          <div class="table-responsive">
            <table
              class="table table-hover"
              id="dataTable"
              width="100%"
              cellspacing=""
            >
              <thead class="thead-dark">
                <tr class="text-center">
                  <th>#</th>
                  <th>Nombre</th>
                  <th>Materia</th>
                  <th>Grado</th>
                  <th>Opciones</th>
                </tr>
              </thead>
              <tbody class="text-center">
                <tr>
                  <td>1</td>
                  <td>Reacciones hidrógeno</td>
                  <td>Química</td>
                  <td>Octavo</td>
                  <td>
                    <div class="example-button-row">
                      <div class="example-flex-container">
                        <div class="d-flex justify-content-center">
                          <button
                            type="button"
                            class="btn btn-outline-info rounded-3 m-2"
                          >
                            <span class="material-symbols-rounded">
                              edit_square
                            </span>
                          </button>
                          <button
                            type="button"
                            class="btn btn-outline-danger rounded-3 m-2"
                          >
                            <span class="material-symbols-rounded">
                              delete_forever
                            </span>
                          </button>
                        </div>
                      </div>
                    </div>
                  </td>
                </tr>
                <tr>
                  <td>2</td>
                  <td>Cuerpo humano</td>
                  <td>Biología</td>
                  <td>Septimo</td>
                  <td>
                    <div class="example-button-row">
                      <div class="example-flex-container">
                        <div class="d-flex justify-content-center">
                          <button
                            type="button"
                            class="btn btn-outline-info rounded-3 m-2"
                          >
                            <span class="material-symbols-rounded">
                              edit_square
                            </span>
                          </button>
                          <button
                            type="button"
                            class="btn btn-outline-danger rounded-3 m-2"
                          >
                            <span class="material-symbols-rounded">
                              delete_forever
                            </span>
                          </button>
                        </div>
                      </div>
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
            <div class="d-flex justify-content-between">
              <div class="col-sm-12 col-md-5">
                <div
                  class="dataTables_info"
                  id="dataTable_info"
                  role="status"
                  aria-live="polite"
                >
                  Mostrando 5 de 20 cuestionarios
                </div>
              </div>
              <ul class="pagination">
                <li
                  class="paginate_button page-item previous"
                  id="dataTable_previous"
                >
                  <a
                    href="#"
                    aria-controls="dataTable"
                    data-dt-idx="0"
                    tabindex="0"
                    class="page-link"
                    >Previous</a
                  >
                </li>
                <li class="paginate_button page-item">
                  <a
                    href="#"
                    aria-controls="dataTable"
                    data-dt-idx="1"
                    tabindex="0"
                    class="page-link"
                    >1</a
                  >
                </li>
                <li class="paginate_button page-item active">
                  <a
                    href="#"
                    aria-controls="dataTable"
                    data-dt-idx="2"
                    tabindex="0"
                    class="page-link"
                    >2</a
                  >
                </li>
                <li class="paginate_button page-item">
                  <a
                    href="#"
                    aria-controls="dataTable"
                    data-dt-idx="3"
                    tabindex="0"
                    class="page-link"
                    >3</a
                  >
                </li>
                <li class="paginate_button page-item">
                  <a
                    href="#"
                    aria-controls="dataTable"
                    data-dt-idx="4"
                    tabindex="0"
                    class="page-link"
                    >4</a
                  >
                </li>
                <li class="paginate_button page-item">
                  <a
                    href="#"
                    aria-controls="dataTable"
                    data-dt-idx="5"
                    tabindex="0"
                    class="page-link"
                    >5</a
                  >
                </li>
                <li class="paginate_button page-item">
                  <a
                    href="#"
                    aria-controls="dataTable"
                    data-dt-idx="6"
                    tabindex="0"
                    class="page-link"
                    >6</a
                  >
                </li>
                <li class="paginate_button page-item next" id="dataTable_next">
                  <a
                    href="#"
                    aria-controls="dataTable"
                    data-dt-idx="7"
                    tabindex="0"
                    class="page-link"
                    >Next</a
                  >
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"
  ></script>
</html>
